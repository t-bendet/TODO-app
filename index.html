<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/utility.css" />
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon" />
    <title>TODO App</title>
  </head>
  <body>
    <h1>TO DO List</h1>
    <div class="container">
      <h3>add Item</h3>
      <div class="box">
        <input name="task" type="text" placeholder="add something" />
        <select name="categories">
          <option value="general">General</option>
          <option value="sport">Sport</option>
          <option value="work">Work</option>
          <option value="social-Life">Social Life</option>
          <option value="personal">Personal</option>
        </select>
        <input name="importent" type="checkbox" />importent
        <button data-create>add</button>
      </div>
    </div>
    <!--  -->
    <div class="container">
      <h3>ToDo list</h3>
      <div class="sort-btns">
        <button data-importance>by importance</button>
        <button data-category>by category</button>
        <button data-date>by date</button>
      </div>
      <ul class="box col" id="todo-list"></ul>
    </div>
    <div class="container">
      <h3>Completed</h3>
      <ul class="box col" id="complete"></ul>
    </div>
    <script src="./toDo.js"></script>
  </body>
</html>
